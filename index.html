<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./IMG/logo-white.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@400;700&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="style.css" />
    <title>RAMA MIX</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container container-nav">
          <a class="navbar-brand" href="#"
            ><img class=" logo" src="./IMG/logo-white.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="nav-youtube" href="#youtube">Youtube</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="nav-spotify" href="#spotify">Spotify</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contacto" id="navContact"
                  >Contacto</a
                >
              </li>
            </ul>
            
          </div>
          <div class="form-check form-switch switch">
            <input
              type="checkbox"
              class="form-check-input"
              id="englishToggle"
            />
            <label class="custom-control-label switch" for="english"
              >English</label
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="main-section">
        <img class="scrible" src="./IMG/scrible2.png" alt="cosita loca" />
        <div class="container-fluid">

          <div class="row row-mobile">
            <div class="col col-main-mobile">
              <img class="logo-mobile" src="./IMG/logo-white.png" alt="">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 main-left">
              <img class="logo-pic " src="./IMG/logo-white.png" alt="">
            </div>
            
            <div class="col-md-6 main-right position-relative">
              
              <img class="rama-pic" src="./IMG/main-pic-right.png" alt="">
            </div>
          </div>
        </div>
      </section>

      <section id="youtube">
        <div class="container youtube-container position-relative">
          <div class="row youtube-row">
            <div class="col-md-6 youtube-left">
              <img
                class="scrible2 position-absolute"
                src="./IMG/scrible2.png"
                alt="cosita loca"
              />
              <iframe
                class="video"
                src="https://www.youtube.com/embed/videoseries?list=PLl2KfV4_dy0s3nR7Qz2k3s9B5KHKgmbJP"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col-md-6 youtube-right">
              <h1>Youtube</h1>
              <p id="youtubeP">Mis Trabajos en Youtube</p>
              <img
                class="scrible3 position-absolute"
                src="./IMG/scrible2.png"
                alt="cosita loca"
              />
            </div>
          </div>
        </div>
      </section>

      <section id="spotify">
        <div class="container spotify-container">
          <div class="row spotify-row position-relative">
            <div class="col-md-6 spotify-left">
              <img
                class="scrible4 position-absolute"
                src="./IMG/scrible2.png"
                alt="cosita loca"
              />
              <h1>Spotify</h1>
              <p id="spotifyP">Escucha mis mezclas!!</p>
            </div>
            <div class="col-md-6 spotify-right">
              <iframe
                style="border-radius: 12px"
                src="https://open.spotify.com/embed/playlist/0NOOlkqfnQ4DI1WpDN7uSw?utm_source=generator&theme=0"
                width="100%"
                height="352"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </section>

      <section id="contacto">
        <div class="container contacto-container">
          <div class="row position-relative">
            <div class="col">
              <img
                class="scrible5 position-absolute"
                src="./IMG/scrible2.png"
                alt="cosita loca"
              />
              <section class="get-in-touch">
                <h1 id="form-h1" class="title">Contactate</h1>
                <form
                  class="contact-form row"
                  method="post"
                  action="https://formsubmit.co/9fb4b38e410596407b2dc0428327c6de"
                >
                  <input type="text" name="_honey" style="display: none" />

                  <input type="hidden" name="_captcha" value="false" />

                  <input
                    type="hidden"
                    name="_next"
                    value="https://matias-simon.github.io/rama-hermida/"
                  />

                  <div class="form-field col-lg-6">
                    <label id="form-name" class="form-label" for="name"
                      >Nombre</label
                    >
                    <input
                      id="name"
                      class="input-text js-input"
                      type="text"
                      name="name"
                      required
                    />
                  </div>
                  <div class="form-field col-lg-6">
                    <label class="form-label" for="email">E-mail</label>
                    <input
                      id="email"
                      class="input-text js-input"
                      type="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="form-field col-lg-6">
                    <label id="form-phone" class="form-label" for="phone"
                      >Nro de Contacto</label
                    >
                    <input
                      id="phone"
                      class="input-text js-input"
                      type="number"
                      name="phone"
                    />
                  </div>
                  <div class="form-field col-lg-12">
                    <label id="form-message" class="form-label" for="message"
                      >Mensaje</label
                    >
                    <textarea
                      class="input-text js-input"
                      name="message"
                      id="message"
                      cols="30"
                      rows="50"
                      required
                    ></textarea>
                  </div>
                  <div class="form-field col-lg-12">
                    <button id="form-btn" class="submit-btn" type="submit">
                      Enviar
                    </button>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
